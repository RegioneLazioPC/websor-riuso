    longDescription: >
      Il sistema di Gestione di Sala Operativa Regionale (SOR) di Protezione
      Civile, abilita la Sala Operativa Regionale alla gestione e al
      tracciamento delle operazioni effettuate.


      Specificatamente sviluppato per la la Sala Operativa Unificata (SOUP) ,
      consente ai vari enti comunicare e tener traccia della azione nel suo
      complesso, prevede specificità per le campagne AIB (Anti Incendio
      Boschivo) tenendo traccia nello specifico della gestione della Flotta
      Aerea Regionale, automatizzandone anche incombenze di tracciamento delle
      informazioni e di comunicazione.


      Dotata di un database geografico, abilita gli operatori ad utilizzare
      differenti metodologie di Georeferenziazione degli eventi e di creazione
      diretta da un punto sulla mappa.


      Abilita la SOR/SOUP a tener traccia di mezzi/attrezzature impiegati così
      come dei Volontari, localizzandone quanto necessario per distanza stradale
      dall'evento in gestione.
    shortDescription: Sistema di Gestione di Sala Operativa Regionale di Protezione Civile
