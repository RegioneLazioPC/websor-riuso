<div class="test-container">
    <div class="test-header">
        <div class="example-section">
            Column Visible:
            <button onclick="showAthlete(true)">Show Athlete</button>
            <button onclick="showAthlete(false)">Hide Athlete</button>
            <button onclick="showMedals(true)">Show All Medals</button>
            <button onclick="showMedals(false)">Hide All Medals</button>
        </div>
        <div class="example-section">
            Column Pinned:
            <button onclick="pinAthlete(true)">Pin Athlete</button>
            <button onclick="pinAthlete(false)">Unpin Athlete</button>
            <button onclick="pinAge(true)">Pin Age</button>
            <button onclick="pinAge(false)">Unpin Age</button>
        </div>
        <div class="example-section">
            Column State:
            <button onclick="printState()">Print State</button>
            <button onclick="saveState()">Save State</button>
            <button onclick="restoreState()">Restore State</button>
            <button onclick="resetState()">Reset State</button>
        </div>
    </div>
    <div id="myGrid" class="ag-theme-balham" style="height: 400px;" />
</div>
