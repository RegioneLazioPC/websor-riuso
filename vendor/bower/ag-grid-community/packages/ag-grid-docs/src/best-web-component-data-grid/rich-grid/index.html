<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ag-Grid Web Component - Rich Example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link href="../../best-web-component-data-grid/rich-grid/rich-grid-example.css" rel="stylesheet">

    <!-- webcomponents polyfill - must be before any wc related javascript is executed -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.0/custom-elements.min.js></script>

    <!-- before the ag-grid web component -->
    <!-- either ag-grid or ag-grid-enterprise, depending on which you're using -->
    <script src="https://unpkg.com/ag-grid-enterprise/master/dist/ag-grid-enterprise.js"></script>

    <!-- the ag-grid-webcomponent-->
    <link rel="import" href="../../best-web-component-data-grid/ag-grid-webcomponent/ag-grid.html">

    <!-- the application code -->
    <script src="../../best-web-component-data-grid/rich-grid/rich-grid-example.js"></script>
</head>
<body>
<div style="width: 800px;">
    <div style="padding: 4px">
        <div style="float: right;">
            <input type="text" id="quickFilterInput" placeholder="Type text to filter..."/>
        </div>
        <div style="padding: 4px;">
            <b>Employees Skills and Contact Details</b> <span id="rowCount"/>
        </div>
        <div style="clear: both;"/>
        <div style="padding: 4px;" class="toolbar">
            <span>
                Grid API:
                <button onclick="document.querySelector('#myGrid').api.selectAll()">Select All</button>
                <button onclick="document.querySelector('#myGrid').api.deselectAll()">Clear Selection</button>
            </span>
            <span style="margin-left: 20px;">
                Column API:
                <button onclick="document.querySelector('#myGrid').columnApi.setColumnVisible('country', false)">Hide Country Column</button>
                <button onclick="document.querySelector('#myGrid').columnApi.setColumnVisible('country', true)">Show Country Column</button>
            </span>
        </div>
        <div style="float: right;" class="toolbar">
            <button id="btDestroyGrid">Destroy Grid</button>
        </div>
        <div style="padding: 4px;" class="toolbar">
            <label>
                <input type="checkbox" onchange="document.querySelector('#myGrid').showToolPanel=this.checked"/>
                Show Tool Panel
            </label>
            <button id="btRefreshDataViaApi">Refresh Data via API</button>
            <button id="btRefreshDataViaElement">Refresh Data via Element</button>
        </div>
        <div style="clear: both;"/>

        <ag-grid id="myGrid"
                 style="height: 350px; width: 800px;"
                 class="ag-theme-balham ag-basic"
                 enable-col-resize
                 enable-sorting
                 enable-filter
                 group-headers
                 suppress-row-click-selection
                 tool-panel-suppress-groups
                 tool-panel-suppress-values
                 row-selection="multiple"
                 pinned-column-count="3"></ag-grid>
    </div>
</div>
</body>
</html>
