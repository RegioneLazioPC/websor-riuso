<div style="height: 100%; padding-top: 112px; box-sizing: border-box;">
    <div id="myGrid" style="height: 100%;" class="ag-theme-balham"></div>
</div>

<div style="position: absolute; top: 0px; left: 0px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px;">

    <div style="padding-bottom: 4px;">
        <label>
            File Name:
            <input type="text" id="fileName"/>
        </label>
        <label style="margin-left: 20px;">
            Separator
            <input type="text" style="width: 20px;" id="columnSeparator" />
        </label>
        <label style="margin-left: 20px;">
            <button onclick="onBtExport()">Export to CSV</button>
        </label>
    </div>

    <table>
        <tr>
            <td valign="top">
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="columnGroups"/>
                    Column groups
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="useSpecificColumns"/>
                    Specify Columns
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="allColumns"/>
                    All Columns
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="onlySelected"/>
                    Only Selected
                </label>
            </td>
            <td valign="top">
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="customHeader"/>
                    Custom Header
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="customFooter"/>
                    Custom Footer
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipHeader"/>
                    Skip Header
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipFooters"/>
                    Skip Footers
                </label>
            </td>
            <td valign="top">
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="useCellCallback"/>
                    Use Cell Callback
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="suppressQuotes"/>
                    Suppress Quotes
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipGroups"/>
                    Skip Groups
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipGroupR"/>
                    Skip Group R
                </label>
            </td>
            <td valign="top">
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="processHeaders"/>
                    Format Headers
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipPinnedTop"/>
                    Skip Pinned Top
                </label>
                <br/>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipPinnedBottom"/>
                    Skip Pinned Bottom
                </label>
            </td>
        </tr>
    </table>

</div>
